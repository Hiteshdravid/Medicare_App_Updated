{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Book an Appointment</h2>
    <form method="POST" action="{{ url_for('appointment.book_appointment') }}">
        
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor's Name</label>
            <input type="text" class="form-control" name="doctor" required>
        </div>

        <div> 
        <label for="doctor_email">Doctor Email</label>
            <input type="email" name="doctor_email" required>
        </div>  
        
        <div class="mb-3">
            <label for="date" class="form-label">Appointment Date</label>
            <input type="date" class="form-control" name="date" required>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Appointment Time</label>
            <input type="time" class="form-control" name="time" required>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <textarea class="form-control" name="reason" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Book Now</button>
    </form>
</div>
{% endblock %}
